<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Video Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="front">
                Click here to reveal...Rain On Me
            </div>
            <div class="back">
                <video poster="posterimage.jpg">
                    <source src="musicvideo.mp4" type="video/mp4">
                    You can't load video...try later
                </video>
                <div class="choices">
                    <button id="continue-btn">Continue</button>
                    <button id="skip-btn">Skip To End</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
